  <script>
    const canvasStars = document.getElementById('stars');
    const ctxStars = canvasStars.getContext('2d');

    let w = window.innerWidth;
    let h = window.innerHeight;
    canvasStars.width = w;
    canvasStars.height = h;

    let stars = [];
    let shootingStars = [];

    // T·∫°o sao tƒ©nh l·∫•p l√°nh
    for (let i = 0; i < 250; i++) {
      stars.push({
        x: Math.random() * w,
        y: Math.random() * h,
        radius: Math.random() * 1.3,
        alpha: Math.random(),
        alphaChange: 0.02 + Math.random() * 0.02
      });
    }

    function drawStars() {
      for (let s of stars) {
        ctxStars.beginPath();
        ctxStars.arc(s.x, s.y, s.radius, 0, 2 * Math.PI);
        ctxStars.fillStyle = `rgba(255,255,255,${s.alpha})`;
        ctxStars.fill();
        s.alpha += s.alphaChange;
        if (s.alpha <= 0 || s.alpha >= 1) s.alphaChange *= -1;
      }
    }

    function createShootingStar() {
      shootingStars.push({
        x: w + 200,
        y: Math.random() * h * 0.7,
        len: 250 + Math.random() * 150,
        speed: 12 + Math.random() * 8,
        size: 1.5 + Math.random() * 1.5,
        alpha: 1
      });
    }

    function drawShootingStars() {
      for (let i = 0; i < shootingStars.length; i++) {
        const s = shootingStars[i];
        const grad = ctxStars.createLinearGradient(s.x, s.y, s.x - s.len, s.y + s.len * 0.3);
        grad.addColorStop(0, `rgba(255,255,255,${s.alpha})`);
        grad.addColorStop(0.3, `rgba(255,255,200,${s.alpha * 0.8})`);
        grad.addColorStop(1, `rgba(255,255,255,0)`);

        ctxStars.strokeStyle = grad;
        ctxStars.lineWidth = s.size;
        ctxStars.beginPath();
        ctxStars.moveTo(s.x, s.y);
        ctxStars.lineTo(s.x - s.len, s.y + s.len * 0.3);
        ctxStars.stroke();

        s.x -= s.speed;
        s.y += s.speed * 0.3;
        s.alpha -= 0.01;
        if (s.alpha <= 0) shootingStars.splice(i, 1);
      }
    }

    function animateStars() {
      ctxStars.clearRect(0, 0, w, h);
      drawStars();
      drawShootingStars();
      if (Math.random() < 0.07) createShootingStar();
      requestAnimationFrame(animateStars);
    }

    animateStars();

    window.addEventListener('resize', () => {
      w = window.innerWidth;
      h = window.innerHeight;
      canvasStars.width = w;
      canvasStars.height = h;
    });
  </script>

  <!-- üíñ Code tr√°i tim g·ªëc c·ªßa b·∫°n (gi·ªØ nguy√™n ho√†n to√†n) -->
  <script>
  var settings = {
    particles: {
      length:   10000,
      duration: 4,
      velocity: 80,
      effect:  -1.3,
      size:     8,
    },
  };

  (function(){var b=0;var c=["ms","moz","webkit","o"];
  for(var a=0;a<c.length&&!window.requestAnimationFrame;++a){
    window.requestAnimationFrame=window[c[a]+"RequestAnimationFrame"];
    window.cancelAnimationFrame=window[c[a]+"CancelAnimationFrame"]||
                                window[c[a]+"CancelRequestAnimationFrame"];}})
  ();

  var Point = (function() {
    function Point(x, y) {
      this.x = x || 0;
      this.y = y || 0;
    }
    Point.prototype.clone = function() { return new Point(this.x, this.y); };
    Point.prototype.length = function(length) {
      if (length === undefined)
        return Math.sqrt(this.x * this.x + this.y * this.y);
      this.normalize();
      this.x *= length; this.y *= length;
      return this;
    };
    Point.prototype.normalize = function() {
      var length = this.length();
      this.x /= length; this.y /= length;
      return this;
    };
    return Point;
  })();

  var Particle = (function() {
    function Particle() {
      this.position = new Point();
      this.velocity = new Point();
      this.acceleration = new Point();
      this.age = 0;
    }
    Particle.prototype.initialize = function(x, y, dx, dy) {
      this.position.x = x;
      this.position.y = y;
      this.velocity.x = dx;
      this.velocity.y = dy;
      this.acceleration.x = dx * settings.particles.effect;
      this.acceleration.y = dy * settings.particles.effect;
      this.age = 0;
    };
    Particle.prototype.update = function(deltaTime) {
      this.position.x += this.velocity.x * deltaTime;
      this.position.y += this.velocity.y * deltaTime;
      this.velocity.x += this.acceleration.x * deltaTime;
      this.velocity.y += this.acceleration.y * deltaTime;
      this.age += deltaTime;
    };
    Particle.prototype.draw = function(context, image) {
      function ease(t) { return (--t) * t * t + 1; }
      var size = image.width * ease(this.age / settings.particles.duration);
      context.globalAlpha = 1 - this.age / settings.particles.duration;
      context.drawImage(image,
        this.position.x - size / 2,
        this.position.y - size / 2,
        size, size);
    };
    return Particle;
  })();

  var ParticlePool = (function() {
    var particles, firstActive = 0, firstFree = 0,
        duration = settings.particles.duration;

    function ParticlePool(length) {
      particles = new Array(length);
      for (var i = 0; i < particles.length; i++)
        particles[i] = new Particle();
    }
    ParticlePool.prototype.add = function(x, y, dx, dy) {
      particles[firstFree].initialize(x, y, dx, dy);
      firstFree++;
      if (firstFree == particles.length) firstFree = 0;
      if (firstActive == firstFree) firstActive++;
      if (firstActive == particles.length) firstActive = 0;
    };
    ParticlePool.prototype.update = function(deltaTime) {
      var i;
      if (firstActive < firstFree) {
        for (i = firstActive; i < firstFree; i++)
          particles[i].update(deltaTime);
      }
      if (firstFree < firstActive) {
        for (i = firstActive; i < particles.length; i++)
          particles[i].update(deltaTime);
        for (i = 0; i < firstFree; i++)
          particles[i].update(deltaTime);
      }
      while (particles[firstActive].age >= duration && firstActive != firstFree) {
        firstActive++;
        if (firstActive == particles.length) firstActive = 0;
      }
    };
    ParticlePool.prototype.draw = function(context, image) {
      var i;
      if (firstActive < firstFree) {
        for (i = firstActive; i < firstFree; i++)
          particles[i].draw(context, image);
      }
      if (firstFree < firstActive) {
        for (i = firstActive; i < particles.length; i++)
          particles[i].draw(context, image);
        for (i = 0; i < firstFree; i++)
          particles[i].draw(context, image);
      }
    };
    return ParticlePool;
  })();

  (function(canvas) {
    var context = canvas.getContext('2d'),
        particles = new ParticlePool(settings.particles.length),
        particleRate = settings.particles.length / settings.particles.duration,
        time;

    function pointOnHeart(t) {
      return new Point(
        160 * Math.pow(Math.sin(t), 3),
        130 * Math.cos(t) - 50 * Math.cos(2 * t) -
        20 * Math.cos(3 * t) - 10 * Math.cos(4 * t) + 25
      );
    }

    var image = (function() {
      var canvas = document.createElement('canvas'),
          context = canvas.getContext('2d');
      canvas.width = settings.particles.size;
      canvas.height = settings.particles.size;
      function to(t) {
        var point = pointOnHeart(t);
        point.x = settings.particles.size / 2 + point.x * settings.particles.size / 350;
        point.y = settings.particles.size / 2 - point.y * settings.particles.size / 350;
        return point;
      }
      context.beginPath();
      var t = -Math.PI;
      var point = to(t);
      context.moveTo(point.x, point.y);
      while (t < Math.PI) {
        t += 0.01;
        point = to(t);
        context.lineTo(point.x, point.y);
      }
      context.closePath();
      context.fillStyle = '#f50b02';
      context.fill();
      var image = new Image();
      image.src = canvas.toDataURL();
      return image;
    })();

    function render() {
      requestAnimationFrame(render);
      var newTime = new Date().getTime() / 1000,
          deltaTime = newTime - (time || newTime);
      time = newTime;
      context.clearRect(0, 0, canvas.width, canvas.height);
      var amount = particleRate * deltaTime;
      for (var i = 0; i < amount; i++) {
        var pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
        var dir = pos.clone().length(settings.particles.velocity);
        particles.add(canvas.width / 2 + pos.x,
                      canvas.height / 2 - pos.y,
                      dir.x, -dir.y);
      }
      particles.update(deltaTime);
      particles.draw(context, image);
    }

    function onResize() {
      canvas.width = canvas.clientWidth;
      canvas.height = canvas.clientHeight;
    }
    window.onresize = onResize;
    setTimeout(function() {
      onResize();
      render();
    }, 10);
  })(document.getElementById('pinkboard'));
  </script>
