<!DOCTYPE HTML>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>💖 Trái tim & Sao băng lung linh 💖</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.95);
    }

    canvas {
      position: fixed;
      width: 100%;
      height: 100%;
    }

    #stars { z-index: 0; }
    #pinkboard { z-index: 1; }

    /* 🌸 Dòng chữ chúc mừng */
    #message {
      position: fixed;
      bottom: 40px;
      width: 100%;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      color: #ffb6c1;
      text-shadow:
        0 0 8px #fff,
        0 0 12px #ff69b4,
        0 0 20px #ff1493;
      animation: sparkle 2s infinite alternate ease-in-out;
      font-family: "Segoe UI", "Poppins", sans-serif;
      letter-spacing: 1.2px;
      z-index: 2;
    }

    @keyframes sparkle {
      0% { opacity: 0.7; text-shadow: 0 0 8px #fff, 0 0 16px #ff69b4, 0 0 25px #ff1493; }
      50% { opacity: 1; text-shadow: 0 0 14px #fff, 0 0 24px #ffb6c1, 0 0 40px #ff69b4; }
      100% { opacity: 0.8; text-shadow: 0 0 10px #fff, 0 0 20px #ff69b4, 0 0 30px #ff1493; }
    }

    /* 🎵 Nút bật/tắt nhạc */
    #music-btn {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #ff7eb3, #ff4081);
      color: white;
      border: none;
      padding: 20px 45px;
      font-size: 24px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 25px #ff69b4, 0 0 45px #ff1493;
      transition: all 0.3s ease;
      z-index: 20;
    }

    #music-btn:hover {
      background: linear-gradient(135deg, #ff4081, #ff1493);
      transform: translateX(-50%) scale(1.1);
      box-shadow: 0 0 40px #ff1493, 0 0 70px #ff69b4;
    }

    #music-btn.playing {
      background: linear-gradient(135deg, #ff1493, #ff69b4);
      box-shadow: 0 0 35px #ff69b4, 0 0 60px #ff1493;
    }
  </style>
</head>
<body>
  <!-- Nền sao băng -->
  <canvas id="stars"></canvas>
  <!-- Trái tim -->
  <canvas id="pinkboard"></canvas>

  <!-- Dòng chữ chúc mừng -->
  <div id="message">
    💖 Chúc các bạn Khả Nhi, Ngô Nghi, Thùy An, Ngọc Doanh, Quỳnh Anh 20/10 vui vẻ, lấp lánh nha 💖
  </div>

  <!-- 🎵 Nút bật/tắt nhạc -->
  <button id="music-btn">🎵 Bật nhạc</button>

  <!-- Nhạc nền (YouTube) -->
  <iframe id="youtube-player" width="0" height="0"
    src="https://www.youtube.com/embed/vXkdrjhPGKs?enablejsapi=1"
    frameborder="0" allow="autoplay"></iframe>

  <script>
    // Điều khiển nhạc YouTube
    const btn = document.getElementById('music-btn');
    const iframe = document.getElementById('youtube-player');
    let isPlaying = false;

    function postCommand(cmd) {
      iframe.contentWindow.postMessage(
        JSON.stringify({ event: 'command', func: cmd, args: [] }),
        '*'
      );
    }

    btn.onclick = function() {
      if (isPlaying) {
        postCommand('pauseVideo');
        btn.textContent = '🎵 Bật nhạc';
        btn.classList.remove('playing');
      } else {
        postCommand('playVideo');
        btn.textContent = '🔇 Tắt nhạc';
        btn.classList.add('playing');
      }
      isPlaying = !isPlaying;
    };
  </script>

  <!-- 🌠 Sao băng -->
  <script>
    const canvasStars = document.getElementById('stars');
    const ctxStars = canvasStars.getContext('2d');
    let w = window.innerWidth;
    let h = window.innerHeight;
    canvasStars.width = w;
    canvasStars.height = h;

    let stars = [];
    let shootingStars = [];

    for (let i = 0; i < 250; i++) {
      stars.push({
        x: Math.random() * w,
        y: Math.random() * h,
        radius: Math.random() * 1.3,
        alpha: Math.random(),
        alphaChange: 0.02 + Math.random() * 0.02
      });
    }

    function drawStars() {
      for (let s of stars) {
        ctxStars.beginPath();
        ctxStars.arc(s.x, s.y, s.radius, 0, 2 * Math.PI);
        ctxStars.fillStyle = `rgba(255,255,255,${s.alpha})`;
        ctxStars.fill();
        s.alpha += s.alphaChange;
        if (s.alpha <= 0 || s.alpha >= 1) s.alphaChange *= -1;
      }
    }

    function createShootingStar() {
      shootingStars.push({
        x: w + 200,
        y: Math.random() * h * 0.7,
        len: 250 + Math.random() * 150,
        speed: 12 + Math.random() * 8,
        size: 1.5 + Math.random() * 1.5,
        alpha: 1
      });
    }

    function drawShootingStars() {
      for (let i = 0; i < shootingStars.length; i++) {
        const s = shootingStars[i];
        const grad = ctxStars.createLinearGradient(s.x, s.y, s.x - s.len, s.y + s.len * 0.3);
        grad.addColorStop(0, `rgba(255,255,255,${s.alpha})`);
        grad.addColorStop(0.3, `rgba(255,255,200,${s.alpha * 0.8})`);
        grad.addColorStop(1, `rgba(255,255,255,0)`);
        ctxStars.strokeStyle = grad;
        ctxStars.lineWidth = s.size;
        ctxStars.beginPath();
        ctxStars.moveTo(s.x, s.y);
        ctxStars.lineTo(s.x - s.len, s.y + s.len * 0.3);
        ctxStars.stroke();
        s.x -= s.speed;
        s.y += s.speed * 0.3;
        s.alpha -= 0.01;
        if (s.alpha <= 0) shootingStars.splice(i, 1);
      }
    }

    function animateStars() {
      ctxStars.clearRect(0, 0, w, h);
      drawStars();
      drawShootingStars();
      if (Math.random() < 0.07) createShootingStar();
      requestAnimationFrame(animateStars);
    }
    animateStars();

    window.addEventListener('resize', () => {
      w = window.innerWidth;
      h = window.innerHeight;
      canvasStars.width = w;
      canvasStars.height = h;
    });
  </script>

  <!-- 💖 Trái tim -->
  <script>
    var settings = {
      particles: { length: 10000, duration: 4, velocity: 80, effect: -1.3, size: 8 },
    };

    var Point = function(x, y) { this.x = x; this.y = y; };
    Point.prototype.clone = function() { return new Point(this.x, this.y); };
    Point.prototype.length = function(len) {
      if (len === undefined) return Math.sqrt(this.x * this.x + this.y * this.y);
      this.normalize(); this.x *= len; this.y *= len; return this;
    };
    Point.prototype.normalize = function() {
      var len = this.length(); this.x /= len; this.y /= len; return this;
    };

    var Particle = function() {
      this.position = new Point();
      this.velocity = new Point();
      this.acceleration = new Point();
      this.age = 0;
    };

    Particle.prototype.initialize = function(x, y, dx, dy) {
      this.position.x = x; this.position.y = y;
      this.velocity.x = dx; this.velocity.y = dy;
      this.acceleration.x = dx * settings.particles.effect;
      this.acceleration.y = dy * settings.particles.effect;
      this.age = 0;
    };

    Particle.prototype.update = function(dt) {
      this.position.x += this.velocity.x * dt;
      this.position.y += this.velocity.y * dt;
      this.velocity.x += this.acceleration.x * dt;
      this.velocity.y += this.acceleration.y * dt;
      this.age += dt;
    };

    Particle.prototype.draw = function(ctx, img) {
      function ease(t) { return (--t) * t * t + 1; }
      var size = img.width * ease(this.age / settings.particles.duration);
      ctx.globalAlpha = 1 - this.age / settings.particles.duration;
      ctx.drawImage(img, this.position.x - size / 2, this.position.y - size / 2, size, size);
    };

    var ParticlePool = function(length) {
      var particles = new Array(length), firstActive = 0, firstFree = 0, duration = settings.particles.duration;
      for (var i = 0; i < length; i++) particles[i] = new Particle();

      this.add = function(x, y, dx, dy) {
        particles[firstFree].initialize(x, y, dx, dy);
        firstFree = (firstFree + 1) % length;
        if (firstActive === firstFree) firstActive = (firstActive + 1) % length;
      };

      this.update = function(dt) {
        var i = firstActive;
        while (i !== firstFree) {
          particles[i].update(dt);
          if (particles[i].age >= duration) firstActive = (firstActive + 1) % length;
          i = (i + 1) % length;
        }
      };

      this.draw = function(ctx, img) {
        var i = firstActive;
        while (i !== firstFree) {
          particles[i].draw(ctx, img);
          i = (i + 1) % length;
        }
      };
    };

    (function(canvas) {
      var ctx = canvas.getContext('2d');
      var pool = new ParticlePool(settings.particles.length);
      var rate = settings.particles.length / settings.particles.duration;
      var time;

      function pointOnHeart(t) {
        return new Point(
          160 * Math.pow(Math.sin(t), 3),
          130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 * t) + 25
        );
      }

      var image = (function() {
        var c = document.createElement('canvas'), ctx = c.getContext('2d');
        c.width = settings.particles.size; c.height = settings.particles.size;
        ctx.beginPath();
        var t = -Math.PI, point = to(t);
        function to(t) {
          var p = pointOnHeart(t);
          p.x = settings.particles.size / 2 + p.x * settings.particles.size / 350;
          p.y = settings.particles.size / 2 - p.y * settings.particles.size / 350;
          return p;
        }
        ctx.moveTo(point.x, point.y);
        while (t < Math.PI) { t += 0.01; point = to(t); ctx.lineTo(point.x, point.y); }
        ctx.closePath();
        ctx.fillStyle = '#f50b02';
        ctx.fill();
        var img = new Image();
        img.src = c.toDataURL();
        return img;
      })();

      function render() {
        requestAnimationFrame(render);
        var newTime = new Date().getTime() / 1000, dt = newTime - (time || newTime);
        time = newTime;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (var i = 0; i < rate * dt; i++) {
          var pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
          var dir = pos.clone().length(settings.particles.velocity);
          pool.add(canvas.width / 2 + pos.x, canvas.height / 2 - pos.y, dir.x, -dir.y);
        }
        pool.update(dt);
        pool.draw(ctx, image);
      }

      function resize() {
        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;
      }

      window.onresize = resize;
      setTimeout(() => { resize(); render(); }, 10);
    })(document.getElementById('pinkboard'));
  </script>
</body>
</html>
